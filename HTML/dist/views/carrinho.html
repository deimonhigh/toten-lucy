<header> <a ui-sref="produtos" class="logo"> <h1 ng-bind="temaStorage.empresa"></h1> </a> <h2> meu carrinho </h2> <ul> <li class="active"> <button disabled="disabled"> 1 <p>carrinho</p> </button> </li> <li> <button disabled="disabled"> 2 <p>identificação</p> </button> </li> <li> <button disabled="disabled"> 3 <p>pagamento</p> </button> </li> </ul> </header> <section class="carrinho grid"> <article class="tableHolder"> <table class="table table-responsive"> <thead> <tr> <th>foto</th> <th>desc.</th> <th>preço</th> <th>total</th> <th>qtd.</th> </tr> </thead> <tbody ng-if="listaCompras.length > 0"> <tr ng-repeat="item in listaCompras"> <td> <div class="img"> <img ng-src="{{ item.imagens[0].url }}" alt="{{ item.nomeproduto }}"> </div> </td> <td> <h4 ng-bind="item.nomeproduto"></h4> <p ng-bind="item.cor" ng-if="item.cor.length > 0"></p> </td> <td> <div class="preco" ng-bind="item.preco | currency:'R$'"></div> </td> <td> <div class="preco" ng-bind="(item.preco * item.qnt) | currency:'R$'"></div> </td> <td> <div class="input-group"> <span class="input-group-addon pointer" ng-click="more(item)"> <i class="fa fa-plus"></i> </span> <input class="form-control" ng-change="calcTotalItem(item)" ng-model="item.qnt"> <span class="input-group-addon pointer" ng-click="minus(item)"> <i class="fa fa-minus"></i> </span> </div> </td> <td> <button class="noBtn" ng-click="removerItem(item)"> <i class="fa fa-times"></i> </button> </td> </tr> </tbody> <tbody ng-if="listaCompras.length == 0"> <tr> <td colspan="5"> <p class="noResult"> Nenhum produto adicionado ao carrinho! </p> </td> </tr> </tbody> </table> </article> <article class="total"> <div class="field"> <div class="cifra"> <span> R$ </span> </div> <div class="number" ng-bind="totalProdutos | currency"></div> </div> </article> </section> <footer class="grid middle"> <div class="collum align-left grid-6" ui-sref="categorias"> <button class="btn white"> continuar comprando </button> </div> <div class="collum align-right grid-6"> <button c
