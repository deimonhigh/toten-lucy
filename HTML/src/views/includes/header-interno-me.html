<header>
  <md-toolbar>
    <div class="md-toolbar-tools" layout="row" layout-align="start center">
      <md-button aria-label="Voltar" class="voltar" onclick="window.history.back();">
        <md-icon aria-hidden="true">arrow_back</md-icon>
      </md-button>
      <div class="headerTitle">@@title</div>
      <md-button aria-label="Sair"
                 class="voltar"
                 ng-if="!save"
                 ng-click="sair()"
                 style="position: absolute; right: 15px; top: 50%; margin-top: -17px; color: #FFFFFF;">
        Sair
      </md-button>
      <md-button aria-label="Salvar"
                 class="voltar"
                 ng-if="save"
                 ng-click="salvar()"
                 style="position: absolute; right: 15px; top: 50%; margin-top: -17px; color: #FFFFFF;">
        Salvar alterações
      </md-button>
    </div>
  </md-toolbar>
</header>
