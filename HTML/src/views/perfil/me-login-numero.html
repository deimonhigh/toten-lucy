<div layout="column" layout-fill aria-label="Eu">
  @@include('../includes/header-interno.html', {
  "title": "Login"
  })

  <section class="sizeHeader sizeFooter menuPerfil" layout="column" layout-align="start">
    <md-content style="background: transparent;">
      <md-card md-theme="default">
        <md-card-title>
          <span>Faça seu login</span>
        </md-card-title>
        <md-card-title-media>
          <form name="loginForm" ng-submit="loginTelefone(dados)" ng-if="submited">
            <md-input-container>
              <input type="tel"
                     md-no-asterisk
                     ng-model="dados.telefone"
                     placeholder="Telefone"
                     name="telefone"
                     required>
            </md-input-container>

            <md-button class="blockButton md-raised md-primary"
                       ng-disabled="loginForm.$invalid"
            >
              Enviar
            </md-button>
            <md-button class="blockButton md-primary" onclick="window.history.back(-1);">
              Voltar
            </md-button>
          </form>

          <form name="loginForm" ng-submit="loginTelefoneValido(dados)" ng-if="submited">
            <md-input-container>
              <input type="tel"
                     md-no-asterisk
                     ng-model="dados.telefone"
                     placeholder="Telefone"
                     name="telefone"
                     ng-disabled="true"
                     required>
            </md-input-container>

            <p>Digite o número enviado a seu telefone.</p>

            <md-input-container>
              <input type="text"
                     md-no-asterisk
                     ng-model="dados.number"
                     placeholder="Senha"
                     name="senha"
                     required>
            </md-input-container>

            <md-button class="blockButton md-raised md-primary"
                       ng-disabled="loginForm.$invalid"
            >
              Enviar
            </md-button>
            <md-button class="blockButton md-primary" onclick="window.history.back(-1);">
              Voltar
            </md-button>
          </form>


        </md-card-title-media>
      </md-card>
    </md-content>
  </section>
</div>
